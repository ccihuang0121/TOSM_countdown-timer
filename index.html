<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲地圖倒數計時器</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <div class="container">
        <!-- 標題區域 -->
        <header class="header">
            <h1 class="title">遊戲地圖倒數計時器</h1>
            <p class="description">記錄地圖重生時間，管理BOSS復活倒數計時</p>
        </header>

        <!-- 控制按鈕區域 -->
        <div class="controls">
            <button class="control-btn" id="manageMaps">管理地圖</button>
            <button class="control-btn" id="sortToggle">切換排序 (目前為地圖等級)</button>
            <button class="control-btn" id="resetAll">重置所有計時器</button>
            <button class="control-btn" id="exportData">匯出資料</button>
            <button class="control-btn" id="importData">匯入資料</button>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
        </div>

        <!-- 新增記錄選擇區域 -->
        <div class="add-record-section">
            <div class="add-record-controls">
                <div class="selection-group">
                    <label for="quickMapSelect">選擇地圖:</label>
                    <select id="quickMapSelect" class="map-select">
                        <option value="">請選擇地圖</option>
                    </select>
                </div>
                <div class="selection-group">
                    <label for="quickBranchInput">分流:</label>
                    <input type="number" id="quickBranchInput" class="branch-input" placeholder="自動" min="1" max="99">
                </div>
                <button class="control-btn add-record-btn" id="addRecordWithSelection">新增記錄</button>
                <button class="control-btn clear-btn" id="clearSelection" style="display: none;">清空選擇</button>
            </div>
            <div class="selection-info" id="selectionInfo" style="display: none;">
                <span class="info-text"></span>
            </div>
        </div>

        <!-- 地圖管理模態框 -->
        <div id="mapModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>地圖資訊管理</h2>
                    <span class="close" id="closeMapModal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="map-form">
                        <h3>新增/編輯地圖</h3>
                        <div class="form-row">
                            <label>地圖名稱:</label>
                            <input type="text" id="mapNameInput" placeholder="輸入地圖名稱">
                        </div>
                        <div class="form-row">
                            <label>地圖等級:</label>
                            <input type="number" id="mapLevelInput" placeholder="輸入地圖等級">
                        </div>
                        <div class="form-row">
                            <label>BOSS名稱:</label>
                            <input type="text" id="bossNameInput" placeholder="輸入BOSS名稱">
                        </div>
                        <div class="form-row">
                            <label>章節王:</label>
                            <select id="chapterKingInput">
                                <option value="T">T</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button class="control-btn" id="saveMap">儲存地圖</button>
                            <button class="control-btn" id="cancelMap">取消</button>
                        </div>
                    </div>
                    <div class="map-list">
                        <h3>現有地圖</h3>
                        <div id="mapListContainer"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要表格區域 -->
        <main class="main-content">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr class="header-row">
                            <th class="row-number">#</th>
                            <th class="map-info">地圖資訊</th>
                            <th class="map-branch">分流</th>
                            <th class="respawn-duration">重生耗時</th>
                            <th class="respawn-status">重生狀態</th>
                            <th class="respawn-time">復活時間</th>
                            <th class="actions">操作</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- 範例數據 -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="table-script.js"></script>
</body>
</html>
